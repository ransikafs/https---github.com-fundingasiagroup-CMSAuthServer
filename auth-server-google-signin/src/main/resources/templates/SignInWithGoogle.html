<body>
	Please sign in with Google account

	<!-- <span class="g-signin" data-callback="googleSignInCallback"
          th:attr="data-clientid=1008588472784-hakaj8jvf080icbtgbsvhsvp4vtf0873.apps.googleusercontent.com"

	<span class="g-signin" data-callback="googleSignInCallback"
		th:attr="data-clientid=844471993964-oqhq1mhd5m48t13rk7cqpa1ae6v1v7ms.apps.googleusercontent.com"
		data-cookiepolicy="single_host_origin" data-scope="email"> </span>


	<script>
		function googleSignInCallback(response) {

			if (response.access_token) {
				$.get('login', {
					'access-token' : response.access_token
				}).done(successCallBack).fail(errorCallBack);
			}
		}

		function successCallBack(redirectURI) {
			console.log(redirectURI);
			window.location.href = redirectURI;
		}

		function errorCallBack() {
			console.log("Something went wrong!")
		}
	</script>
</body>
</html>
